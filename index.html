<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Inventory Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
      color: #007bff;
    }
    #scanner {
      width: 100%;
      max-width: 400px;
      margin: 15px auto;
      border: 2px solid #007bff;
      border-radius: 12px;
      overflow: hidden;
    }
    #info-box {
      background: #fff;
      padding: 15px;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: left;
      margin-top: 15px;
    }
    #info-box p {
      margin: 8px 0;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
    }
    .input-group input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-in {
      background-color: #28a745;
    }
    .btn-out {
      background-color: #dc3545;
    }
    .btn-toggle {
      background-color: #007bff;
    }
    button:hover {
      opacity: 0.9;
    }
    #result {
      font-size: 1.1em;
      margin-top: 8px;
      color: #28a745;
    }
    #stock-status {
      color: #dc3545;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>üì¶ Smart Inventory Scanner</h2>
  <div id="scanner"></div>

  <div id="info-box">
    <p><strong>Scanned Code:</strong> <span id="scannedCode">None</span></p>
    <p><strong>Product Name:</strong> <span id="productName">-</span></p>
    <p><strong>Current Stock:</strong> <span id="currentStock">-</span></p>
    <p id="stock-status"></p>

    <div class="input-group">
      <label for="quantity"><strong>Quantity:</strong></label>
      <input type="number" id="quantity" placeholder="Enter quantity" min="1">
    </div>

    <div class="btn-group">
      <button class="btn-in" onclick="sendData('IN')">‚úî IN</button>
      <button class="btn-out" onclick="sendData('OUT')">‚úñ OUT</button>
    </div>

    <div class="btn-group">
      <button class="btn-toggle" onclick="toggleCamera()">üîÑ Switch Camera</button>
    </div>

    <p id="result"></p>
  </div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwx1g8-V7TCcJCWN0zEqBOBwr3grfKWp9TXJQRFOHMk-Ck6I1ac_ez2xRW3vKPWKFnLLw/exec'; // Replace with your Apps Script URL

    let html5QrCode;
    let currentCamera = "environment";
    let scannedCode = "";
    let productData = null;
    let beepSound = document.getElementById("beep");

    function startScanner() {
      html5QrCode = new Html5Qrcode("scanner");
      Html5Qrcode.getCameras().then(devices => {
        const cameraId = devices.find(device => device.label.toLowerCase().includes(currentCamera))?.id || devices[0].id;
        html5QrCode.start(
          cameraId,
          { fps: 10, qrbox: { width: 250, height: 250 } },
          (decodedText) => {
            if (decodedText !== scannedCode) {
              scannedCode = decodedText;
              beepSound.play();
              document.getElementById("scannedCode").innerText = decodedText;
              document.getElementById("result").innerText = "‚úÖ Code scanned!";
              fetchProductInfo(decodedText);
            }
          },
          (err) => { /* Ignore */ }
        );
      });
    }

    function stopScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => html5QrCode.clear());
      }
    }

    function toggleCamera() {
      stopScanner();
      currentCamera = currentCamera === "environment" ? "user" : "environment";
      startScanner();
    }

    function fetchProductInfo(code) {
      fetch(`${API_URL}?action=getProduct&itemId=${encodeURIComponent(code)}`)
        .then(res => res.json())
        .then(data => {
          productData = data;
          document.getElementById("productName").innerText = data.name || "Unknown";
          document.getElementById("currentStock").innerText = data.stock || 0;
          document.getElementById("stock-status").innerText = "";
        })
        .catch(err => console.error("Error fetching product info:", err));
    }

    function sendData(action) {
      const quantity = parseInt(document.getElementById("quantity").value);
      if (!scannedCode) return alert("Please scan a QR code first.");
      if (!quantity || quantity <= 0) return alert("Please enter a valid quantity.");

      // Stock check before OUT
      if (action === 'OUT' && productData && quantity > productData.stock) {
        document.getElementById("stock-status").innerText = "‚ùå Not enough stock for this OUT action!";
        return;
      }

      fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify({
          itemId: scannedCode,
          quantity: quantity,
          action: action,
          timestamp: new Date().toISOString()
        }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.text())
      .then(res => {
        document.getElementById("result").innerText = `‚úÖ ${action} recorded!`;
        document.getElementById("quantity").value = "";
        fetchProductInfo(scannedCode); // Refresh stock after update
      })
      .catch(err => alert("‚ùå Failed to send data"));
    }

    startScanner();
  </script>

</body>
</html>
