<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Inventory Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    input, select, button { margin: 10px; padding: 10px; font-size: 16px; }
    #reader { margin: auto; width: 300px; height: 300px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>ðŸ“¦ Scan Product QR</h2>
  <select id="cameraSelect"></select><br>
  <div id="reader"></div>
  <form id="inventoryForm">
    <input type="text" id="itemId" placeholder="Product ID" required readonly><br>
    <input type="text" id="itemName" placeholder="Product Name" required readonly><br>
    <input type="number" id="quantity" value="1" readonly><br>
    <button type="submit" name="action" value="IN">âœ… IN</button>
    <button type="submit" name="action" value="OUT">ðŸ“¤ OUT</button>
  </form>

  <script>
    let selectedAction = "IN";
    let qrScanner;
    let currentCameraId = null;

    const form = document.getElementById('inventoryForm');
    const itemIdField = document.getElementById('itemId');
    const itemNameField = document.getElementById('itemName');
    const cameraSelect = document.getElementById('cameraSelect');

    form.addEventListener("click", (e) => {
      if (e.target.tagName === "BUTTON") {
        selectedAction = e.target.value;
      }
    });

    function startScanner(cameraId) {
      if (qrScanner) qrScanner.stop();
      qrScanner = new Html5Qrcode("reader");
      qrScanner.start(
        cameraId,
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          const [productId, productName] = qrCodeMessage.split(',');
          itemIdField.value = productId || '';
          itemNameField.value = productName || '';
        },
        errorMessage => {
          console.log("QR error", errorMessage);
        }
      ).catch(err => console.error("Failed to start scanner:", err));
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        devices.forEach((device, index) => {
          const option = document.createElement("option");
          option.value = device.id;
          option.text = device.label || `Camera ${index + 1}`;
          cameraSelect.appendChild(option);
        });
        currentCameraId = devices[0].id;
        cameraSelect.value = currentCameraId;
        startScanner(currentCameraId);
      } else {
        alert("No camera found");
      }
    });

    cameraSelect.addEventListener("change", () => {
      currentCameraId = cameraSelect.value;
      startScanner(currentCameraId);
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const data = {
        itemId: itemIdField.value,
        itemName: itemNameField.value,
        quantity: 1,
        action: selectedAction,
        timestamp: new Date().toISOString()
      };

      fetch('https://script.google.com/macros/s/AKfycbyhI3BYi2gozas8DAJFdj1j__b43OA0_7y0Mh3UFWDzMvI9WY79ngWWRattU9PcjjPq-w/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      alert("âœ… Submitted: " + selectedAction);
      form.reset();
      itemIdField.value = "";
      itemNameField.value = "";
    });
  </script>
</body>
</html>
