<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Inventory Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
    }
    h2 {
      margin-top: 20px;
      color: #333;
    }
    #reader {
      width: 320px;
      height: 240px;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #cameraSelect {
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 6px 0;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button[name="action"][value="IN"] {
      background: #4caf50;
      color: white;
    }
    button[name="action"][value="OUT"] {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¦ Scan Product QR</h2>
  <div id="reader"></div>
  <select id="cameraSelect"></select>
  <form id="inventoryForm">
    <input type="text" id="itemId" placeholder="Product ID" required readonly>
    <input type="text" id="itemName" placeholder="Product Name" required readonly>
    <input type="number" id="quantity" value="1" readonly>
    <button type="submit" name="action" value="IN">âœ… IN</button>
    <button type="submit" name="action" value="OUT">ðŸ“¤ OUT</button>
  </form>

  <script>
    let selectedAction = "IN";
    let qrScanner;
    let currentCameraId = null;

    const form = document.getElementById('inventoryForm');
    const itemIdField = document.getElementById('itemId');
    const itemNameField = document.getElementById('itemName');
    const cameraSelect = document.getElementById('cameraSelect');

    form.addEventListener("click", (e) => {
      if (e.target.tagName === "BUTTON") {
        selectedAction = e.target.value;
      }
    });

    function startScanner(cameraId) {
      if (qrScanner) qrScanner.stop().then(() => {
        qrScanner.clear();
        qrScanner.start(
          cameraId,
          { fps: 10, qrbox: { width: 250, height: 250 } },
          qrCodeMessage => {
            const [productId, productName] = qrCodeMessage.split(',');
            itemIdField.value = productId || '';
            itemNameField.value = productName || '';
          },
          errorMessage => {
            console.log("QR error", errorMessage);
          }
        ).catch(err => console.error("Failed to start scanner:", err));
      });
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        cameraSelect.innerHTML = "";
        devices.forEach((device, index) => {
          const option = document.createElement("option");
          option.value = device.id;
          option.text = device.label || `Camera ${index + 1}`;
          cameraSelect.appendChild(option);
        });

        const backCam = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
        currentCameraId = backCam.id;
        cameraSelect.value = currentCameraId;
        startScanner(currentCameraId);
      } else {
        alert("No camera found");
      }
    });

    cameraSelect.addEventListener("change", () => {
      currentCameraId = cameraSelect.value;
      startScanner(currentCameraId);
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const data = {
        itemId: itemIdField.value,
        itemName: itemNameField.value,
        quantity: 1,
        action: selectedAction,
        timestamp: new Date().toISOString()
      };

      fetch('https://script.google.com/macros/s/AKfycbyhI3BYi2gozas8DAJFdj1j__b43OA0_7y0Mh3UFWDzMvI9WY79ngWWRattU9PcjjPq-w/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      alert("âœ… Submitted: " + selectedAction);
      form.reset();
      itemIdField.value = "";
      itemNameField.value = "";
    });
  </script>
</body>
</html>
